  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 id="title">Spider Be Gone Co.</h1>
        </div>
      </div>
      <div class="row">
        <div id="formContainer" class="col-6 offset-1 getStarted">
          <h3 class="textOutline">Can't handle killing the spider yourself? That's where we come in!</h3>
          <br>
          <h5 class="textOutline">Get Started Finding a Qualified Spider Killer</h5>
          <br>

                <p class="text-danger textOutline" id="zip_error"></p>
                <br>
            </div>
            
            <div>
                <label>&nbsp;</label>
                <button class="btn btn-dark" type="button" id="zip_button">Go Get Em</button>
            </div>     
          </form>
          <div class="row">
            <div id="favcons" class="col-6 offset-4">

              <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram-square fa-3x"></i></a>
